<div class="container">
  <div #uj>
    <svg class="graph-shell" width="100%" height="300" #graphShell>
      <g *ngIf="plotLines.length">
        <polyline
          *ngFor="let line of plotLines"
          attr.points="{{line.lineData}}"
          style="fill:none;stroke:{{line.color}};stroke-width:3"
        />
      </g>
    </svg>

    <!-- {{plotLines | json}} -->
  </div>
</div>
