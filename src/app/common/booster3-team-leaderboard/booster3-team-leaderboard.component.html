<table class="table table-responsive">
  <thead>
    <tr>
      <th>Team</th>
      <th>KMs</th>
      <th colspan="3">
        Milestones
        <br/>
        <div class="row">
          <div class="col-4 small">900</div>
          <div class="col-4 small">1000</div>
          <div class="col-4 small">1100</div>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of boosterWeek3TeamTotals; let i = index">
      <td class="intact-cell">
        <img class="logo-image" src="../../../assets/img/aw80dteams/{{team.teamName}}.png" />
        {{team.teamName}}
      </td>
      <td>{{team.distance.toFixed(2)}}</td>
      <td>
        <i class="fa-solid fa-flag-checkered" [ngClass]="{'highlight3': team.distance >= 900}"></i>
      </td>
      <td>
        <i class="fa-solid fa-flag-checkered" [ngClass]="{'highlight2': team.distance >= 1000}"></i>
      </td>
      <td>
        <i class="fa-solid fa-flag-checkered" [ngClass]="{'highlight1': team.distance >= 1100}"></i>
      </td>
    </tr>
  </tbody>
</table>
