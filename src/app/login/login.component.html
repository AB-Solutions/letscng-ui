
<div class="container mt-3 col-lg-6">
  <div class="text-center">
    <h2>Login Form</h2>
    <p class="text-secondary">Please enter below details</p>
  </div>
  <form class="mt-5">
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" name="username" required/>
      <label class="input-label">
        <span class="input-label-value">Username</span>
      </label>
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-control-lg mt-3" name="password" required/>
      <label class="input-label">
        <span class="input-label-value">Password</span>
      </label>
    </div>

    <div class="form-group mt-4 d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Login</button>
    </div>
  </form>
</div>
