<section>
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center">
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-5 py-6 py-md-0">
        <div class="card shadow zindex-100 mb-0">
          <div class="card-body px-md-5 py-5">
            <div class="mb-5">
              <h6 class="h3">Login</h6>
              <br/>
              <br/>
              <div class="card">
                <div class="card-body px-md-5 py-5">
                  <div class="mb-5">
                    <p class="fs-20 text-dark">Enter your phone number</p>
                    <div class="form-group phoneNumberGroup">
                      <input type="number"
                        class="form-control no-number form-control-lg mt-3"
                        ng2TelInput
                        [ng2TelInputOptions]="{initialCountry: 'in'}"
                        (hasError)="hasError($event)"
                        (ng2TelOutput)="getNumber($event)"
                        (intlTelInputObject)="telInputObject($event)"
                        (countryChange)="onCountryChange($event)"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <re-captcha
                      (resolved)="resolved($event)"
                      siteKey="6LdbS-UeAAAAAKp0lL-QNwGE_MH7kNbh5ezjxbf6"
                    ></re-captcha>
                  </div>
                  <div [hidden]="!captcha">
                    <div class="form-group mt-4 d-grid">
                      <button type="submit" class="btn cng-btn-blue btn-lg">Verify</button>
                      <p class="small-text greyed mt-3">By tapping Verify, an SMS may be sent. Message &amp; data rates may apply.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
