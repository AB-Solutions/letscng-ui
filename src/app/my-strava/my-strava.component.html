<section>
  <app-server-down *ngIf="!serverHealth"></app-server-down>
  <div *ngIf="serverHealth"
    class="container d-flex flex-column"
  >
    <div class="row align-items-center justify-content-center">
      <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10 py-6 py-md-0">
        <div class="card shadow zindex-100 mb-0">
          <div class="card-body px-md-5 py-5 text-center">
            <div class="mb-5">
              <h6 class="h3">My Strava</h6>
              <a
                *ngIf="!(athlete?.id) && !stravaProfileFound"
                class="btn btn-lg px-5 btn-block"
                href="{{'https://www.strava.com/oauth/authorize?client_id=69720&redirect_uri=http%3A%2F%2Fletscng-backend-bsx6kqq36q-uc.a.run.app%2Fstrava-oauth%3Fphone%3D'+getPhoneNumber()+'%26cng_redirect_uri%3D'+getCNGRedirectURI()+'&approval_prompt=auto&response_type=code&scope=read%2Cactivity%3Aread'}}"
                role="button"
                id="stravaAuth"
              >
                <img src="../../assets/img/cws.png" height="30">
              </a>
              <app-strava-profile
                *ngIf="stravaProfileFound"
                [athlete]="athlete"
              ></app-strava-profile>
            </div>
            <section class="activities" *ngIf="athlete?.id">
              <!-- tornamentTab: {{tornamentTab}} -->
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" [ngClass]="{'active': tornamentTab === 'master'}" (click)="setTournamentTab('master')">Team Leaderboard</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link disabled">My Team</a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link" [ngClass]="{'active': tornamentTab === 'myride'}" (click)="setTournamentTab('myride')">My Rides</a>
                </li>
              </ul>
              <div *ngIf="tornamentTab === 'master'" class="team-leaderboard-container">
                <app-aw80d></app-aw80d>
              </div>
              <div *ngIf="tornamentTab === 'myride'">
                <div class="btn-group filter-btn-group col-12 mt-3 mb-3">
                  <button type="button" class="btn btn-light" [ngClass]="{'active': filterLast === 7}" (click)="setFilterLast(7)">
                    Last 7 days
                    <i class="fa-solid fa-check"></i>
                  </button>
                  <button type="button" class="btn btn-light" [ngClass]="{'active': filterLast === 14}" (click)="setFilterLast(14)">
                    Last 14 days
                    <i class="fa-solid fa-check"></i>
                  </button>
                  <button type="button" class="btn btn-light" [ngClass]="{'active': filterLast === 30}" (click)="setFilterLast(30)">
                    Last 30 days
                    <i class="fa-solid fa-check"></i>
                  </button>
                  <span class="link"><img class="small-icon" src="../../assets/icons/icons8-refresh-48.png" (click)="syncUserRides()"/></span>
                </div>
                <app-my-rides *ngIf="activities.length > 0 && !loadingActivities" [activities]="filterByLastDate(activities)" (refresh)="getStravaUserActivities()"></app-my-rides>
                <br/>
                <div class="alert alert-danger" *ngIf="activities.length === 0 && noActivitiesFound">
                  <strong>Info!</strong> No activities found, Please Sync your Rides...
                </div>
                <div class="alert alert-info" *ngIf="loadingActivities">
                  <strong>Loading activities....</strong>
                </div>
              </div>
            </section>
            <img src="../../assets/img/brand/api_logo_pwrdBy_strava_horiz_light.png" class="img-fluid d-block mx-auto powered-strava" alt="Responsive image">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
