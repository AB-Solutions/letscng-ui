
<div class="container mt-3 col-lg-6">
  <div class="text-center">
    <h2>Your Profile</h2>
    <p class="cng-grey">Please enter details</p>
  </div>
  <form class="mt-5">
    <div class="form-group">
      <input type="text" class="form-control form-control-lg one-edge-shadow" name="firstname" required/>
      <label class="input-label">
        <span class="input-label-value">First Name</span>
      </label>
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-lg mt-3" name="lastname" required/>
      <label class="input-label">
        <span class="input-label-value">Last Name</span>
      </label>
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-lg mt-3" name="phone" required/>
      <label class="input-label">
        <span class="input-label-value">Phone Number</span>
      </label>
    </div>
    <div class="form-group">
      <input type="date" class="form-control form-control-lg no-authenticate mt-3" name="dob" required/>
      <label class="input-label">
        <span class="input-label-value">Date of Birth</span>
      </label>
    </div>
    <div class="form-group">
      <select class="form-select form-control form-control-lg mt-3" name="gender" required>
        <option value=""></option>
        <option vlaue="Male">Male</option>
        <option vlaue="Female">Female</option>
      </select>
      <label class="input-label">
        <span class="input-label-value">Gender</span>
      </label>
    </div>
    <div class="form-group">
      <input class="form-control form-control-lg mt-3" name="address" required />
      <label class="input-label">
        <span class="input-label-value">Communication Address</span>
      </label>
    </div>
    <div class="form-group mt-4 d-grid">
      <button type="submit" class="btn cng-btn-blue btn-lg">Update Profile</button>
    </div>
  </form>
</div>
